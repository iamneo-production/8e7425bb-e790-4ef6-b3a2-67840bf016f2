<div class=" d-flex flex-column flex-xl-row align-items-center bg">


    <div class="container d-flex flex-column flex-xl-row shadows bg-white">
        
        <div class="d-flex">
            <img src="../../assets/leftside.jpg" class="img-fluid img-responsive col-md-10 mx-auto" alt="logo"> 
        </div>
    
        <div class="container d-flex align-items-center flex-column me-5">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../../assets/rightside.png" style="width: 260px;" class="img-fluid col-md-4 mb-3 mt-4" alt="logo">
            </div>

        <form [formGroup]="signupForm" (ngSubmit)="signup()"  class="w-100">
            <h2 class="my-4 text-center">SIGNUP</h2>
            <div class="d-flex w-100 justify-content-evenly">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="role" value="student">
                    <label class="form-check-label" for="inlineRadio1">Student</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="role" value="instructor">
                    <label class="form-check-label" for="inlineRadio2">Instructor</label>
                  </div>
            </div>
            <label class="form-label align-self-start pt-1 mb-0">Email ID</label>
            <input class="form-control col-md-2" formControlName="email" type="text" placeholder="Enter Your EmailID">
            <span class="float-end text-danger m-0" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*email is required</span>
            <span class="float-end text-danger m-0" *ngIf="signupForm.controls['email'].hasError('pattern')">*email is invalid</span>
           
            <label class="form-label align-self-start pt-4 mb-0">Password</label>
            <input class="form-control col-md-2" formControlName="password" [type]="type"  placeholder="Enter Your Password">
            <span class="float-end text-danger m-0" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*password is required</span>
            <span class="float-end text-danger m-0" *ngIf="signupForm.controls['password'].hasError('minlength')">*Requires atleast 8 characters</span>
            
            <label class="form-label align-self-start pt-4 mb-0">Confirm Password</label>
            <input class="form-control col-md-2" formControlName="confirmPassword" [type]="type"  placeholder="Enter Your Password">
            <span class="float-end text-danger m-0" *ngIf="signupForm.errors?.['passwordmismatcherror']">*Passwords doesn't match</span>
            <div class="form-check pt-1 align-self-start">
                <input class="form-check-input focused" type="checkbox" (click)="onpassclick()" id="check1" name="option1" value="passShow" unchecked>
                <label class="form-check-label">Show Password</label>
              </div>
            <button [disabled]="signupForm.invalid" class="btn mt-4 mb-3 w-100">SIGNUP</button>
        </form>
            <p>Already have an Account? <a routerLink="/login" class="link-primary link">LogIn</a></p>
        </div>
    </div>
    </div>
