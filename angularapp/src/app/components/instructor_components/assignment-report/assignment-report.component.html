<!-- Assignment report -->
<div class="container my-3 p-3">
    <p class="fw-semibold fs-3 py-0 mb-3"><span class="mx-2 px-1 style" (click)="onback()"><i class="bi bi-arrow-left-short"></i></span>Assignment Report</p>
    <div class="card my-3" *ngFor="let assignment of completedAssignment.reverse()">
        <div class="card-header">
            <h5 class="card-title"><b>User ID: </b>{{assignment.userId}}</h5>
        </div>
        <div class="card-body">
            <p class="card-text"><b>Marks Obtained: </b>{{assignment.marksObtained}}
                <span class="badge rounded-pill bg-success" *ngIf="assignment.marksObtained>75">Very Good</span>
                <span class="badge rounded-pill bg-warning" *ngIf="assignment.marksObtained<=75 && assignment.marksObtained>=35">Good</span>
                <span class="badge rounded-pill bg-danger" *ngIf="assignment.marksObtained<35">Poor</span>
            </p>
        </div>
    </div>
    <div *ngIf="completedAssignment.length == 0" class="alert alert-info" role="alert">
        <h4 style="color: black;">No Completed Assignments</h4>
      </div>
</div>
<!-- Assignment report ends-->
